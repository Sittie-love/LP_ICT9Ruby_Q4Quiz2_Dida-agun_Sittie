<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Quiz 2</title>

<style>
        body {
            background-color: #cbc3e3;
        }
        h1 {
            background-color: #E7C8FF;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body> 
<center> 

<div class="container mt-5">
    <h1>Score Analyzer</h1>
    <details ontoggle="message()"> 
    <summary>
        <u> Instructions </u>
        <br> 
        <i id="message"></i>
    </summary>
</details> 
</div>

<div class="container mt-5" style="background-color: white; border: solid 1px; border-radius: 10px; padding: 20px;">

    <label>Science:</label>
    <input type="number" id="num1" placeholder="Input score" class="form-control mb-2">

    <label>Math:</label>
    <input type="number" id="num2" placeholder="Input score" class="form-control mb-2">

    <label>English:</label>
    <input type="number" id="num3" placeholder="Input score" class="form-control mb-2">

    <button class="btn btn-primary mt-2" onclick="rating()">Get Rating</button>

    <h2 id="result" class="mt-3"></h2>
</div>

<script>
function rating() {
    let x = parseFloat(document.getElementById('num1').value);
    let y = parseFloat(document.getElementById('num2').value);
    let z = parseFloat(document.getElementById('num3').value);

    if (isNaN(x) || isNaN(y) || isNaN(z)) {
        document.getElementById("result").innerText = "Please enter all scores.";
        return;
    }

    let average = (x + y + z) / 3;
    let rating;

    switch (true) {
        case (average >= 94 && average <= 100):
            rating = "Excellent";
            break;
        case (average >= 87 && average < 94):
            rating = "Above Satisfactory";
            break;
        case (average >= 80 && average < 87):
            rating = "Satisfactory";
            break;
        case (average >= 75 && average < 80):
            rating = "Needs Improvement";
            break;
        case (average >= 70 && average < 75):
            rating = "Poor";
            break;
        default:
            rating = "Failing / Below 70";
            break;
    }

    document.getElementById("result").innerText = rating + " " + average;
}

function message() { 
        document.getElementById("message").innerHTML = "Input your Scores for each subject to get your rating!"; 
    } 
</script>
</center>
</body>
</html>
